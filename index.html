<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Instant Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* RIT Primary Palette: Neutral Background to make Orange pop */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 24px;
            /* RIT Orange */
            color: #F76902;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .calculator {
            background: #1a1a1a;
            /* RIT Orange Border */
            border: 2px solid #F76902;
            border-radius: 12px;
            padding: 24px;
            width: 320px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .display {
            background: #000000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display .previous {
            font-size: 0.9rem;
            /* Dimmed Orange for history */
            color: #F76902;
            opacity: 0.6;
            min-height: 1.2em;
            word-break: break-all;
        }

        .display .current {
            font-size: 2.4rem;
            font-weight: 600;
            color: #ffffff;
            word-break: break-all;
            line-height: 1.1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 1.2rem;
            font-family: inherit;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            background: #333333;
            color: #ffffff;
        }

        button:hover {
            background: #444444;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Operator buttons using RIT Orange */
        button.operator {
            background: #F76902;
            color: #ffffff;
        }

        button.operator:hover {
            background: #e05e02;
        }

        /* Clear button - Neutral/White theme */
        button.clear {
            background: #ffffff;
            color: #000000;
        }

        button.clear:hover {
            background: #e6e6e6;
        }

        /* Equals button - RIT Orange for primary action */
        button.equals {
            background: #F76902;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(247, 105, 2, 0.3);
        }

        button.equals:hover {
            background: #e05e02;
        }

        button.wide {
            grid-column: span 2;
        }

        .footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: #888;
        }

        .footer a {
            color: #F76902;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>RIT Instant Calculator</h1>

    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear wide" onclick="clearAll()">Clear</button>
            <button onclick="backspace()">&#9003;</button>
            <button class="operator" onclick="setOperator('/')">÷</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">−</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals wide" onclick="calculate()">=</button>
        </div>
    </div>

    <p class="footer">Built for MGIS 360 &middot; Hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a></p>

    <script>
        // JS Logic remains consistent with your original functionality
        let current = '0';
        let previous = '';
        let operator = null;
        let resetNext = false;

        function updateDisplay() {
            document.getElementById('current').textContent = current;
            document.getElementById('previous').textContent = previous;
        }

        function appendNumber(num) {
            if (resetNext) {
                current = '0';
                resetNext = false;
            }
            if (num === '.' && current.includes('.')) return;
            if (current === '0' && num !== '.') {
                current = num;
            } else {
                current += num;
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !resetNext) {
                calculate();
            }
            const symbols = {'/': '÷', '*': '×', '-': '−', '+': '+'};
            previous = current + ' ' + symbols[op];
            operator = op;
            resetNext = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator) return;
            const a = parseFloat(previous);
            const b = parseFloat(current);
            let result;

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b === 0 ? 'Error' : a / b; break;
            }

            if (result === 'Error') {
                current = 'Error';
            } else {
                result = Math.round(result * 1e10) / 1e10;
                current = result.toString();
            }

            previous = '';
            operator = null;
            resetNext = true;
            updateDisplay();
        }

        function clearAll() {
            current = '0';
            previous = '';
            operator = null;
            resetNext = false;
            updateDisplay();
        }

        function backspace() {
            if (resetNext) return;
            current = current.length > 1 ? current.slice(0, -1) : '0';
            updateDisplay();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+') setOperator('+');
            else if (e.key === '-') setOperator('-');
            else if (e.key === '*') setOperator('*');
            else if (e.key === '/') { e.preventDefault(); setOperator('/'); }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'Escape') clearAll();
        });
    </script>

</body>
</html>
